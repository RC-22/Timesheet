<div class="card">
  <div class="card-body">
  <h2 class="mb-32">Swasth Mind Login</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter Your Email">
      <mat-error *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter Your Email">
      </mat-form-field> -->

      <!-- <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter Your Password">
      </mat-form-field> -->

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput
               [type]="showPassword ? 'text' : 'password'"
               placeholder="Enter Your Password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" aria-label="Toggle password visibility">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>


      <button mat-button class="btn btn-info fw-normal" type="submit" href="" [formTarget]=""  >Login</button>
    </form>
  </div>
</div>
