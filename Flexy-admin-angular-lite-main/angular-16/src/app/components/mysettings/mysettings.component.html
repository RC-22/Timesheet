<!-- settings.component.html -->
<header>
    <h1>My Settings</h1>
</header>
<main class="container">
    <section class="account">
        <h2>Account Information</h2>
        <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="formData.username" disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email">
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password">
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="formData.confirmPassword">
            
            <button type="submit">Save Changes</button>
        </form>
    </section>
</main>
